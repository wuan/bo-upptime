# Change these first
owner: wuan # Your GitHub organization or username, where this repository lives
repo: bo-upptime # The name of this repository

sites:
  - name: Website
    url: https://blitzortung.tryb.de
    ipv6: true
  - name: BO-Service 1
    url: http://tryb.de
    method: POST
    headers:
      - "Host: bo-service.tryb.de"
      - "Content-Type: application/json"
    body: '{"method":"check"}'
    ipv6: true
  - name: BO-Service 1 Metrics
    url: https://metrics.tryb.de
    ipv6: true
  - name: BO-Service 2
    url: http://raijin.tryb.de
    method: POST
    headers:
      - "Host: bo-service.tryb.de"
      - "Content-Type: application/json"
    body: '{"method":"check"}'
    ipv6: true
  - name: BO-Service 2 Metrics
    url: https://raijin.tryb.de
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /bo-upptime
  name: Blitzortung Lightning Monitor app backend status
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

